<dx-data-grid id="gridContainer"
              [dataSource]="groups"
              keyExpr="id"
              (onSaved)="addGroup($event)"
              [allowColumnReordering]="true"
              [showBorders]="true">
    <dxo-paging [enabled]="true"></dxo-paging>
    <dxo-editing mode="row"
                 [useIcons]="true"
                 [allowUpdating]="true"
                 [allowDeleting]="true"
                 [allowAdding]="true">
        <dxo-texts deleteRow="Sil" editRow="Düzenle" cancelRowChanges="Geri" saveRowChanges="Kaydet"
                   confirmDeleteMessage="Seçtiğiniz grup bilgileri silinecektir.Onaylıyor musunuz?">
        </dxo-texts>
    </dxo-editing>

    <dxi-column dataField="name" caption="Grup adı">
        <dxi-validation-rule type="required" message="Zorunlu alan"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="code" caption="Grup kodu">
        <dxi-validation-rule type="required" message="Zorunlu alan"></dxi-validation-rule>
    </dxi-column>

</dx-data-grid>
